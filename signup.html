<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>ihQuake Sign Up</title>
    <link rel="stylesheet" href="./styles/dashboard.css">
  </head>

  <body>
    <header>
      <div class="wrapper">
          <div class="console-text">
            <span> ihQuake v.1 </span>
          </div>
          <div>
            <div class="vertical-bar">
              <button type="button" data-toggle="collapse" data-target="#header-navbar" class="nav-toggler">
                <span class="user-icon"></span>
              </button>
              <p class="user-welcome">Welcome ${USER}</p>
            </div>
              <nav id="header-navbar" class="collapse">
                <ul class="header-menu">
                  <li><a class="link" href="./index.html">
                   <span class="text">Home</span>
                  </a></li>
                  <li><a class="link" href="./faq.html">
                   <span class="text">Faq</span>
                  </a></li>
                  <li><a class="link" href="./signup.html">
                   <span class="text">Sign Up</span>
                  </a></li>
                  <li><a class="link" href="./login.html">
                   <span class="text">Log In</span>
                  </a></li>
                </ul>
              </nav>
          </div>
      </div>
    </header>

    <main>
      <section class="signup">
        <h2>Sign Up</h2>
        <div class="form-wrapper">
          <form class="signup-form" action="">
            <input type="text" id="name" placeholder="Name" />
            <input list ="maps" id="fav-map" placeholder="Favourite Q1 Map">
            <datalist id="maps">
              <option value="e1m2">e1m2</option>
              <option value="dm2">dm2</option>
              <option value="dm3">dm3</option>
              <option value="dm4">dm4</option>
              <option value="dm6">dm6</option>
              <option value="ztndm3">ztndm3</option>
              <option value="aerowalk">aerowalk</option>
            </datalist>
            <input type="text" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Enter Password" />
            <input type="password" id="repeat-password" placeholder="Repeat Password" />
            <button type="submit" class="button" id="signup-button">
              Sign Up
            </button>
          </form>
          <div class="message-container"></div>
        </div>
      </section>
    </main>

    <script src='./scripts/Signup.js'></script>
    <script src='./scripts/User.js'></script>
    <script src='./scripts/Database.js'></script>
    <script src='./scripts/Validator.js'></script>
  </body>
</html>
