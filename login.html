<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>ihQuake Log In</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <header>
      <div class="wrapper">
          <div class="console-text">
            <span> ihQuake v.1 </span>
          </div>
          <div>
            <div class="vertical-bar">
              <button type="button" data-toggle="collapse" data-target="#header-navbar" class="nav-toggler">
                <span class="user-icon"></span>
              </button>
              <p class="user-welcome">Welcome ${USER}</p>
            </div>
              <nav id="header-navbar" class="collapse">
                <ul class="header-menu">
                  <li><a class="link" href="./index.html">
                   <span class="text">Home</span>
                  </a></li>
                  <li><a class="link" href="./faq.html">
                   <span class="text">Faq</span>
                  </a></li>
                  <li><a class="link" href="./signup.html">
                   <span class="text">Sign Up</span>
                  </a></li>
                  <li><a class="link" href="./login.html">
                   <span class="text">Log In</span>
                  </a></li>
                </ul>
              </nav>
          </div>
      </div>
    </header>
    <main>
      <section class="login">
        <h2>Login</h2>
        <div class="form-wrapper">
          <form class="login-form" action="">
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <button type="submit" class="button" id="login-button">
              Login
            </button>
          </form>
          <div class="message-container"></div>
        </div>
      </section>
    </main>
    <script src='./scripts/Login.js'></script>
    <script src='./scripts/Database.js'></script>
  </body>
</html>
